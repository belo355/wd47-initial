<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minha Agenda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">TODO-list</h1>
      <p class="lead">Confira abaixo sua lista tasks.</p>
    </div>
    <div class="container">
      <div class="card mb-3 p-3 container">
        <!-- Formulário de Cadastro -->
        <form id="formCadastro" class="row">
          <div class="form-group col-md-5">
            <label>Task:</label>
            <input
              type="text"
              id="inputTask"
              class="form-control"
              value=""
              data-msg="Taks é obrigatório"
              placeholder="Digite a descricao da tarega aqui.."
            />
          </div>
        
          <div class="form-group col-md-2 mt-3 text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-2 w-100">
              Salvar
            </button>
          </div>
        </form>
        <!-- /FIM - Formulário de Cadastro -->
      </div>
    </div>
    <div class="container">
      <table class="table table-bordered table-striped">
        <thead class="thead-light">
          <tr>
            <th>Task</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabela">
          <!-- EXIBIÇÃO DOS CONTATOS AQUI -->
        </tbody>
      </table>
    </div>

    <style>
      .msg-sucesso {
        border-color: #30cf6c;
        color: #30cf6c;
        background-color: #e3ffee;
      }
    </style>

    <script>
      form = document.querySelector("#formCadastro");
      table = document.querySelector("#tabela");
      
      form.onsubmit = (e) => {
        e.preventDefault();
        errosMsg = [];

        const task = form.querySelector("#inputTask");

        if (!task.value.trim()) {
          errosMsg.push(task.dataset.msg);
        }

        if (!errosMsg.length > 0) {
            const tr = document.createElement('tr'); 
            tr.innerHTML =` 
                <td>${task.value}</td>
                <td>
                <button	class="btn	btn-danger	btn-sm">
                Excluir
                </button>
                </td>
                `

            table.append(tr); 
            form.reset(); 

        }else{
            alert(errosMsg);
        }   
      };

      table.onclick = e => {
        if(e.target.classList.contains('btn-danger')){
          e.target.closest("tr").remove(); 
        }; 
      } 

    </script>
  </body>
</html>
