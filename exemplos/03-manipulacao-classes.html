<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8" />
<h1> JavaScript: Manipulacao de classes </h1>

<style>
    button {
        border: 1px solid #ddd;
        background-color: #ddd;
    }

    button.vermelho {
        background: #fff0f0;
        border-color: #db2323;
    }

    button.verde {
        border-color: green;
        background-color: yellowgreen;
        color: green;
    }
</style>
<button id="btn1">Botão 1</button>
<button id="btn2" class="vermelho">Botão 2</button>
<button id="btn3">Botão 3</button>
<button id="btn4" class="vermelho">Botão 4</button>
<button id="btn5" class="vermelho">Botão 5</button>

<script>
    const btn1 = document.querySelector('#btn1');
    const btn2 = document.querySelector('#btn2');
    const btn3 = document.querySelector('#btn3');
    const btn4 = document.querySelector('#btn4');
    const btn5 = document.querySelector('#btn5');

    btn1.onclick = () => btn1.classList.toggle('vermelho'); 
    // btn1.addEventListener('click', function(){
    //     if(!btn1.classList.contains('vermelho')){
    //         btn1.classList.add('vermelho');
    //     }else{
    //         btn1.classList.remove('vermelho');
    //     }
    // }); 

    btn4.onclick = () => {
        let temClassVermelho = btn4.classList.contains('vermelho');
        if (temClassVermelho) {
            alert('o botao tem a class vermelho');
        } else {
            alert('o botao nao tem a class vermelho');
        }
        btn4.classList.toggle('vermelho');
    }

    btn5.onclick = () => btn5.classList.replace('vermelho', 'verde');

</script>
</html>
